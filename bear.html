<!DOCTYPE html>
<html>
<head>
<title>Bear Browser</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Sai Satyanarayana Gullapalli builds a bear</h1>
<div class = "container" style = background-color:khaki
<form>
<div class="form-check">
<input type="checkbox" class="form-check-input" id="hat" name="hat" value="hat">
<label class="form-check-label" for="hat"> hat </label>
</div></br>
<div class="form-check">
<input type="checkbox" class="form-check-input" id="scarf" name="scarf" value="scarf">
<label class="form-check-label" for="scarf"> scarf </label>
</div></br>
<div class="form-check">
<input class="form-check-input" type="checkbox" id="shirt" name="shirt" value="shirt">
<label class="form-check-label" for="shirt"> shirt </label></br>
</div></br>
<input class="btn btn-dark" type="button" class="btn btn-success"  onclick="startbear()" value="Start a bear">
</form>

<form>
<div class="form-group">
<label for="property"> Enter a property </label></br>
<input type ="text" class="form-control" id="property" name="property" value="color"></br>
<label for="value"> Enter a value </label></br>
<input type ="text" class="form-control" id="value" name="value"></br>
</div>
<input class="btn btn-dark" type="button"  class="btn btn-primary" onclick="updatebear()" value="Update the bear">
</form></br>
<p id="result"> The result will be displayed here </p>
</div>
<script> 
var my_bear={};
function startbear(){
    
my_bear={};
        
if(document.getElementById("hat").checked){
my_bear["hat"]=true;
}else{
my_bear["hat"]=false;
}
if(document.getElementById("scarf").checked){
my_bear["scarf"]=true;
}else{
my_bear["scarf"]=false;
}
if(document.getElementById("shirt").checked){
my_bear["shirt"]=true;
}else{
my_bear["shirt"]=false;
}
out =document.getElementById("result") 
my_bear= JSON.stringify(my_bear);
out.innerHTML=my_bear
my_bear= JSON.parse(my_bear)
}
function updatebear(){
var pro=document.getElementById("property").value;
var values=document.getElementById("value").value;
my_bear[pro]=values;
out = document.getElementById("result")
my_bear= JSON.stringify(my_bear);
out.innerHTML=my_bear
my_bear= JSON.parse(my_bear)
}
</script>
</body>
</html>
